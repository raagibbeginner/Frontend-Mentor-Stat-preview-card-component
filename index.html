<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <div class="content">
      <div class="grouper">
        <h1>Get <span>insights</span> that help
          your business grow.</h1>
        <p>Discover the benefits of data analytics and make
          better decisions regarding revenue, customer
          experience, and overall efficiency
        </p>
      </div>
      <ul>
        <li>
          <span class="stat">10K+</span><br><span class="stat-header">COMPANIES</span>
        </li>
        <li>
          <span class="stat">314</span><br><span class="stat-header">TEMPLATES</span>
        </li>
        <li>
          <span class="stat">12M+</span><br><span class="stat-header">Queries</span>
        </li>
      </ul>
    </div>
    <div class="img">

    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
